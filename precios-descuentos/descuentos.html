<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>

<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Calcula los descuentos que tus tiendas favoritas tienen para ti</p>
    </header>
    <main>
        <form>
            <label for="inputPrecio">Escribe el precio de tu producto:</label>
            <input type="number" id="inputPrecio">

            <label for="inputDescuento">Escribe el descuento de tu producto:</label>
            <input type="number" id="inputDescuento">

            <label for="inputCupon">Escribe el nombre de tu cupon:</label>
            <input type="text" id="inputCupon">

            <button type="button" onclick="onClickButtonPrecioDescuento()">Calcular el precio con descuento</button>

            <p id="resultadoDelDescuento"></p>
        </form>
    </main>
    <script src="./descuentos.js"></script>
</body>

</html>
